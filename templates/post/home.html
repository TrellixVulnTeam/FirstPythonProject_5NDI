{% extends 'post/index.html' %}
{% block content %}
    {% for post in  posts %}
        <div class="card">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text"><small class="text-muted">Posted date {{ post.date_posted }}</small></p>
                        <a href="#" class="btn btn-success">Edit</a>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
